<!DOCTYPE html>
<html lang="el"> 
<head>
    <title>PREMIUM CAFE MENU</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Προσθήκη εικόνας φόντου (θέμα καφέ) */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; /* Χρήση της νέας γραμματοσειράς */
        }

        .menu-container { 
            background-color: rgba(255, 250, 240, 0.95); /* Ελαφρώς διαφανές κρεμ */
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
            width: 100%;
            max-width: 400px; 
            text-align: center; 
        }

        h1 { 
            color: #4e342e; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-bottom: 30px;
            border-bottom: 3px solid #d35400;
            padding-bottom: 10px;
        }

        summary { 
            background: #4e342e; /* Σκούρο καφέ χρώμα */
            color: white; 
            padding: 15px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            list-style: none; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between;
            transition: 0.3s;
        }

        summary:hover { background: #6d4c41; }

        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
            margin: 15px 0 5px 0; 
            font-weight: 700;
            color: #2c3e50;
        }

        .price { color: #d35400; }

        .description { 
            font-size: 0.85rem; 
            color: #666; 
            font-style: italic; 
            text-align: left; 
            margin-bottom: 15px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .order-btn { 
            display: block; 
            margin-top: 30px; 
            padding: 18px; 
            background: #27ae60; 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            letter-spacing: 1px;
            transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .order-btn:hover { 
            background: #2ecc71; 
            transform: translateY(-3px); 
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>The Coffee House</h1>
        
        <details>
            <summary>ESPRESSO BAR <span>+</span></summary>
            <div class="item"><span>FREDDO ESPRESSO</span><span class="price">2.50€</span></div>
            <p class="description">Premium χαρμάνι 100% Arabica.</p>
            
            <div class="item"><span>CAPPUCCINO</span><span class="price">2.80€</span></div>
            <p class="description">Με πλούσιο αφρόγαλα και κανέλα.</p>
        </details>

        <details>
            <summary>REFRESHMENTS <span>+</span></summary>
            <div class="item"><span>FRESH JUICE</span><span class="price">3.50€</span></div>
            <p class="description">Φρεσκοστυμμένα πορτοκάλια.</p>
        </details>

        <a href="tel:1234567890" class="order-btn">ΚΑΛΕΣΤΕ ΓΙΑ ΠΑΡΑΓΓΕΛΙΑ</a>
    </div>
</body>
</html>
